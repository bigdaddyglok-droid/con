<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EXTRACTOR | The Wait Is Almost Over</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #020204;
            --panel: #0a0a0f;
            --classical: #8B5CF6;
            --harmonic: #F59E0B;
            --text: #ffffff;
            --text-secondary: #888899;
            --text-muted: #444455;
            --text-ghost: #222233;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--void);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
            z-index: 0;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            z-index: 10;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .content {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            color: var(--harmonic);
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            padding: 8px 16px;
            margin-bottom: 3rem;
            display: inline-block;
            text-transform: uppercase;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 4rem;
            letter-spacing: 0.05em;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            color: var(--classical);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            color: var(--text-ghost);
            text-transform: uppercase;
        }

        .countdown-separator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            color: var(--text-ghost);
            align-self: flex-start;
            margin-top: 0.5rem;
        }

        .description {
            max-width: 400px;
            margin: 0 auto;
        }

        .description p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 2;
            margin-bottom: 1rem;
        }

        .description p:last-child {
            margin-bottom: 0;
        }

        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--classical);
            border-radius: 50%;
            opacity: 0;
            animation: rise 15s infinite linear;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .signature {
            position: fixed;
            bottom: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            color: var(--text-ghost);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <a href="/" class="back-link">‚Üê Back to Seraph</a>

    <main class="content">
        <span class="badge">Seraph Feature 02</span>
        
        <h1 class="title">THE EXTRACTOR</h1>
        
        <p class="tagline">"The wait is almost over, children."</p>

        <div class="countdown">
            <div class="countdown-unit">
                <span class="countdown-value" id="days">30</span>
                <span class="countdown-label">Days</span>
            </div>
            <span class="countdown-separator">:</span>
            <div class="countdown-unit">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <span class="countdown-separator">:</span>
            <div class="countdown-unit">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <span class="countdown-separator">:</span>
            <div class="countdown-unit">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="description">
            <p>The second mind awakens.</p>
            <p>Research. Extract. Understand.</p>
            <p>All without leaving your flow.</p>
        </div>
    </main>

    <p class="signature">Mind Your Own World</p>

    <script>
        // Create floating particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            
            if (Math.random() > 0.7) {
                particle.style.background = '#F59E0B';
            }
            
            document.body.appendChild(particle);
        }

        // Countdown
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        launchDate.setHours(0, 0, 0, 0);

        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
